name: 'Amoeba2'
on: 
  push:
  workflow_dispatch:
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["nice_nano_v2"]'
      shield: '["amoeba2_left", "amoeba2_right"]'
      kconfig: '["CONFIG_ZMK_RGB_UNDERGLOW=y\nCONFIG_WS2812_STRIP=y\nCONFIG_ZMK_RGB_UNDERGLOW_EFF_START=2\nCONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n\nCONFIG_ZMK_MOUSE=y\nCONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=0\nCONFIG_BT_PERIPHERAL_PREF_MAX_INT=6\nCONFIG_ZMK_SLEEP=y"]'
      custom_config: '["#define MIRYOKU_ALPHAS_WORKMAN\n#define MIRYOKU_EXTRA_COLEMAKDH"]'
      branches: '["bobobo1618/zmk/bobobo1618"]'

